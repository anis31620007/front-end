<div class="flex h-screen bg-gray-100">
    <!-- Side Bar -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
    <div class="flex flex-col w-56 bg-white rounded-r-3xl overflow-hidden">
      <div class="flex items-center justify-center h-20 border-b">
        <h1 class="text-2xl font-bold text-[#78B2CA]">Logoipsum</h1>
      </div>
      <ul class="flex flex-col py-4">
        <li>
          <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400">
              <i class="bx bx-home text-xl text-gray-500"></i>
            </span>
            <span class="text-sm font-medium">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-bell"></i></span>
            <span class="text-sm font-medium">Notifications</span>
            <span class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500">5</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-user"></i></span>
            <span class="text-sm font-medium">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
            <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-out"></i></span>
            <span class="text-sm font-medium">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <!-- Barre de recherche -->
        <div class="flex items-center bg-white px-4 py-2 border border-gray-300 rounded-lg shadow-sm w-1/3">
          <!-- Icône loupe -->
          <i class="bx bx-search text-xl text-gray-500 mr-3"></i>
          <!-- Input -->
          <input type="text" placeholder="Rechercher un patient..." class="flex-grow focus:outline-none focus:ring-0" />
          <!-- Icône QR code -->
          <i class="bx bx-qr-scan text-xl text-gray-500 ml-3 cursor-pointer"></i>
        </div>
  
        <div class="flex items-center space-x-4">
          <span class="text-gray-700">Nom Infermier</span>
          <img src="https://via.placeholder.com/40" alt="Médecin" class="w-10 h-10 rounded-full border border-gray-300" />
        </div>
      </div>
  
      <!-- Table -->
      <div class="bg-white shadow rounded-lg">
        <div class="flex justify-between items-center px-4 py-3 border-b">
          <h2 class="text-xl font-bold mb-4">Liste des patients</h2>
        
        </div>
  
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100 border-b">
              <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Nom</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">NSS</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Téléphone</th>
            
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Date de naissance</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Médecin traitant</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->
              <tr class="border-b">
                <td class="px-6 py-4 text-sm text-gray-700 flex items-center space-x-2">
                  <i class="bx bx-user-circle text-xl text-gray-500"></i>
                  <span>Sraich Imene</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500">XXXXXXXXXXX</td>
                <td class="px-6 py-4 text-sm text-gray-500">XXXXXXXXXXX</td>
                <td class="px-6 py-4 text-sm text-gray-500">21 Jan 2004</td>
                <td class="px-6 py-4 text-sm text-gray-500">Dr. Hamridech</td>
                <td class="px-6 py-4 text-sm text-gray-500">
                  <div class="flex space-x-4">
                
                    <i class="bx bx-edit text-xl text-gray-500 hover:text-gray-700 cursor-pointer"></i>
                  </div>
                </td>
              </tr>
              <!-- Repeat rows dynamically -->
              <tr class="border-b">
                <td class="px-6 py-4 text-sm text-gray-700 flex items-center space-x-2">
                  <i class="bx bx-user-circle text-xl text-gray-500"></i>
                  <span>Mesbah Nour el houda</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500">YYYYYYYYYYY</td>
                <td class="px-6 py-4 text-sm text-gray-500">YYYYYYYYYYY</td>
                <td class="px-6 py-4 text-sm text-gray-500">21 Feb 2004</td>
                <td class="px-6 py-4 text-sm text-gray-500">Dr. lmlmlml</td>
                <td class="px-6 py-4 text-sm text-gray-500">
                    <div class="flex space-x-4">
                        
                        <i class="bx bx-edit text-xl text-gray-500 hover:text-gray-700 cursor-pointer"></i>
                      </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
