<div class="min-h-screen bg-gray-100 p-6">
    <!-- Sidebar -->
    
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Informations personnelles</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Nom</label>
            <input type="text" placeholder="Entrez le nom du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Prénom</label>
            <input type="text" placeholder="Entrez le prénom du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Numéro de sécurité sociale</label>
            <input type="text" placeholder="Entrez le NSS du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Numéro de téléphone</label>
            <input type="text" placeholder="Entrez le numéro de téléphone du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Date de naissance</label>
            <input type="date" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Adresse</label>
            <input type="text" placeholder="Entrez l'adresse du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
        </div>
      </div>
  
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Informations médicales</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Mutuelle/Compagnie d’assurance</label>
            <input type="text" placeholder="Entrez la mutuelle du patient" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Nom du médecin traitant</label>
            <input type="text" placeholder="Entrez le nom du médecin traitant" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
        </div>
      </div>
  
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Contact d’urgence</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Nom et prénom</label>
            <input type="text" placeholder="Entrez le nom et prénom du contact" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Relation au patient</label>
            <select class="w-full border border-gray-300 rounded-lg p-2">
              <option>Relation</option>
              <option>Parent</option>
              <option>Conjoint</option>
              <option>Enfant</option>
              <option>Ami</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 font-ibm-plex">Numéro de téléphone</label>
            <input type="text" placeholder="Entrez le numéro du contact" class="w-full bg-[#F8FAFC] border-none rounded-lg p-2">
          </div>
        </div>
      </div>
  
      <div class="flex justify-end gap-4">
        <button class="px-4 py-2 bg-white text-black rounded-lg font-inter font-bold">Annuler</button>
        <button class="px-4 py-2 bg-[#78B2CA] text-white rounded-lg font-inter font-bold">Sauvegarder</button>
      </div>
    </main>
  </div>
