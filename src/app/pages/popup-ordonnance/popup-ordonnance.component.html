<!-- Popup Overlay: Only shows when showPopup is true -->
<div *ngIf="showPopup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-7 rounded-lg shadow-lg w-[700px] h-[500px] flex flex-col">
  
      <!-- Header Section -->
      <div class="flex justify-between mb-5">
        <div class="flex flex-col text-[15px]">
          <span class="font-bold text-[16px]">Dr {{doctor.name}}</span>
          <span class="font-medium">{{doctor.address}}</span>
          <div class="flex items-center text-sm font-medium">
            <img src="../../assets/icons/mdi-light--phone.png" alt="" class="w-4 h-4 mr-2" />
            <span>{{doctor.phone}}</span>
          </div>
        </div>
  
        <!-- Info Patient -->
        <div class="flex flex-col text-[15px]">
          <span class="font-medium">{{Ordonnance.date}}</span>
          <span class="font-medium">{{patient.name}}</span>
          <span class="font-medium">Age: {{patient.age}}</span>
        </div>
      </div>
  
      <h1 class="flex items-center justify-center text-[26px] font-bold mb-5">Ordonnance</h1>
  
      <div class="overflow-y-auto max-h-[300px]">
        <table class="min-w-full table-auto border-collapse">
          <thead>
            <tr>
              <th class="px-3 py-2 border-b font-medium text-center">Medicament</th>
              <th class="px-3 py-2 border-b font-medium text-center">Dose</th>
              <th class="px-3 py-2 border-b font-medium text-center">Duree</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of TableData; let i = index">
              <td class="px-3 py-2 border-b text-center">
                <input
                  [(ngModel)]="row.medicament"
                  placeholder="Nom Medicament"
                  class="w-full px-2 py-1 mx-auto text-center"
                />
              </td>
              <td class="px-3 py-2 border-b text-center">
                <input
                  [(ngModel)]="row.dose"
                  placeholder="Dose"
                  class="w-full px-2 py-1 mx-auto text-center"
                />
              </td>
              <td class="px-3 py-2 border-b text-center">
                <input
                  [(ngModel)]="row.duree"
                  placeholder="DurÃ©e"
                  class="w-full px-2 py-1 mx-auto text-center"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Footer Buttons -->
      <div class="mt-auto flex flex-row justify-end gap-2">
        <button
          (click)="closePopup()"
          class="bg-[#FBD0B1] text-[#C82D2B] py-2 px-4 rounded-lg h-[35px] w-[90px] text-xs flex items-center justify-center"
        >
          Close
        </button>
      </div>
  
    </div>
  </div>
