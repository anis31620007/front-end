<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-red-600"
      (click)="isOpen = false"
    >
      ✖
    </button>

    <h2 class="text-2xl font-bold mb-4">Bilan Sanguin</h2>
    <p class="mb-4">Date : {{ date }}</p>

    <table class="w-full border-collapse mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2 text-left">Paramètre mesuré</th>
          <th class="border px-4 py-2 text-left">Résultat</th>
          <th class="border px-4 py-2 text-left">Valeurs usuelles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of bilanData" class="even:bg-gray-100">
          <td class="border px-4 py-2">{{ item.parametre }}</td>
          <td class="border px-4 py-2">{{ item.resultat }}</td>
          <td class="border px-4 py-2">{{ item.valeurUsuelle }}</td>
        </tr>
      </tbody>
    </table>

    <h3 class="text-lg font-semibold mb-2">Le graphe :</h3>
    <div class="h-64">
      <canvas #chartCanvas></canvas>
    </div>

    <button
      class="mt-4 bg-green-500 text-white py-2 px-4 rounded"
      (click)="createChart()"
    >
      Générer le Graphique
    </button>
  </div>
</div>
