<div class="flex h-screen bg-gray-200">
  <!-- Sidebar -->
  <div class="flex flex-col w-56 bg-white rounded-r-3xl overflow-hidden">
    <div class="flex items-center justify-center h-20 border-b">
      <h1 class="text-2xl font-bold text-indigo-500">Logoipsum</h1>
    </div>
    <ul class="flex flex-col py-4">
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
          >
            <i class="bx bx-home text-xl text-gray-500"></i>
          </span>
          <span class="text-sm font-medium">Dashboard</span>
        </a>
      </li>

      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-bell"></i
          ></span>
          <span class="text-sm font-medium">Notifications</span>
          <span
            class="ml-auto mr-6 text-sm bg-red-100 rounded-full px-3 py-px text-red-500"
            >5</span
          >
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-user"></i
          ></span>
          <span class="text-sm font-medium">Settings</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800"
        >
          <span
            class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"
            ><i class="bx bx-log-out"></i
          ></span>
          <span class="text-sm font-medium">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-5 flex flex-col">
    <h1 class="text-2xl font-bold mb-5">Traitement</h1>
    <div class="grid grid-cols-[1fr_2fr] grid-rows-[auto_auto] gap-5">
      <!-- Patient Info Section -->
      <app-info-patient [isSidebarCollapsed]="true" [screenWidth]="100" ></app-info-patient>


      <!-- Bilans Section -->
      <div class="bg-white p-5 rounded-lg shadow col-start-1 col-end-2 row-start-2 row-end-3">
        <h4 class="text-lg mb-5 font-bold">Bilan</h4>
        <ul class="list-none p-0 m-0">
          <li *ngFor="let bilan of bilans; let i = index" class="bg-gray-200 p-3 rounded-lg mb-3 flex items-center justify-between transition-shadow hover:shadow">
            <div class="flex flex-col">
              <p class="text-base font-bold text-gray-800">{{ bilan.type }}</p>
              <p class="text-sm text-gray-600">{{ bilan.date }}</p>
            </div>
            <div class="flex space-x-3">
              <button class="p-1 rounded hover:bg-gray-300" (click)="editBilan(i)">
                <img src="./editer 1.png" alt="Modifier" class="w-5 h-5" />
              </button>
              <button class="p-1 rounded hover:bg-gray-300" (click)="deleteBilan(i)">
                <img src="./Vector.png" alt="Supprimer" class="w-5 h-5" />
              </button>
            </div>
          </li>
        </ul>
      </div>

      <!-- Radiologie Section -->
      <div class="bg-white p-5 rounded-lg shadow col-start-2 col-end-3 row-start-1 row-end-3 flex flex-col gap-5">
        <h4 class="text-lg font-bold">Bilan de radiologie</h4>
        <div class="flex justify-end">
          <button class="bg-[#78B2C1] text-white px-4 py-2 rounded hover:bg-teal-600" (click)="onAddPhoto()">Ajouter une photo</button>
          <input type="file" class="hidden" (change)="onPhotoSelected($event)" />
        </div>
        <img *ngIf="photo" [src]="photo" alt="Radiologie" class="max-w-full h-auto rounded" />
        <textarea class="w-full h-24 border rounded p-2" placeholder="Ã‰crire bilan" [(ngModel)]="bilanText"></textarea>
        <div class="flex justify-end">
          <button class="bg-gray-200 text-green-600 px-4 py-2 rounded hover:bg-gray-300" (click)="saveBilan()">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
</div>
